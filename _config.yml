### Filtering Content
##show_drafs: null
##limit_posts: 0
##future: false
##unpublished: false

### Conversion
##mardown: kramdown
##highlighter: rouge
##lsi: false
##excerpt_seperator: "\n\n"
##incremental: false

### Serving
##detach: false
##port: 4000
##host: 127.0.0.1
##baseurl: "" # Does not include hostname
##show_dir_listing: false

### Outputting
##permalink: date
##paginate_path: /page:num
##timezone: null
##quiet: false
##verbose: false
##defaults: []
liquid:
  error_mode: strict
