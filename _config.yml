### Build settings
markdown: kramdown
##save: false
### Plugins
#whitelist: []
gems:
  - jekyll-feed
  - github-pages
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Bulk_*
include:
  - _pages
#  - Licenses
#  - .jekyll_configs/.htaccess
keep_files:
  - .git
  - .svn
encoding: "utf-8"
marddown_ext: "markdown,mkdown,mkdn,mkd.md"

